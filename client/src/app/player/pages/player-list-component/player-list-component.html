<!-- exportar -->
<button class="export-btn" (click)="onDownloadCSV()">Exportar</button>

<!-- players-cars -->
<app-player-cards [players]="players" [error]="error"></app-player-cards>

<!-- PAGINADOR -->
@if(!loading ){
<div class="pagination-container">
    <button class="pagination-btn" [disabled]="meta.currentPage === 1" (click)="changePage(meta.currentPage - 1)">
        ⬅ Anterior
    </button>

    <span class="pagination-mapper">Página {{ meta.currentPage }} de {{ meta.totalPages }}</span>

    <button class="pagination-btn" [disabled]="meta.currentPage === meta.totalPages"
        (click)="changePage(meta.currentPage + 1)">
        Siguiente ➡
    </button>
</div>
}

}
