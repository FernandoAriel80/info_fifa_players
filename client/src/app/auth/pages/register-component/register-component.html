<div class="container">
  <div class="register-container">
    <div class="card">
      <div class="card-header">
        <h2>Registro</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Usuario</label>
            <input type="text" id="name" formControlName="name" class="form-control"
              [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            <div class="invalid-feedback"
              *ngIf="registerForm.get('name')?.errors?.['required'] && registerForm.get('name')?.dirty">
              Usuario es requerido
            </div>
            <div class="invalid-feedback" *ngIf="registerForm.get('name')?.errors?.['minlength']">
              Mínimo 3 caracteres
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control"
              [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <div class="invalid-feedback"
              *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.dirty">
              Email es requerido
            </div>
            <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email']">
              Email inválido
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="password" class="form-control"
              [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <div class="invalid-feedback"
              *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.dirty">
              Contraseña es requerida
            </div>
            <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['minlength']">
              Mínimo 6 caracteres
            </div>
          </div>

          <div class="form-group">
            <label for="passwordVerify">Confirmar Contraseña</label>
            <input type="password" id="passwordVerify" formControlName="passwordVerify" class="form-control"
              [class.is-invalid]="(registerForm.get('passwordVerify')?.invalid || registerForm.errors?.['passwordMismatch']) && registerForm.get('passwordVerify')?.touched">
            <div class="invalid-feedback"
              *ngIf="registerForm.get('passwordVerify')?.errors?.['required']  && registerForm.get('passwordVerify')?.dirty">
              Confirmar contraseña es requerida
            </div>
            <div class="invalid-feedback"
              *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('passwordVerify')?.touched">
              Las contraseñas no coinciden
            </div>
          </div>

          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid || isLoading">
            {{ isLoading ? 'Cargando...' : 'Registrarse' }}
          </button>
        </form>

        <div class="text-center mt-3">
          <p>¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia Sesión</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
