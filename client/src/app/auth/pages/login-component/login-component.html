<div class="container">
  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <h2>Iniciar Sesión</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control"
              [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <div class="invalid-feedback"
              *ngIf="loginForm.get('email')?.errors?.['required']  && loginForm.get('email')?.touched">
              Email es requerido
            </div>
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
              Email inválido
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="password" class="form-control"
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <div class="invalid-feedback"
              *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
              Contraseña es requerida
            </div>
            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
              Mínimo 6 caracteres
            </div>
          </div>

          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || isLoading">
            {{ isLoading ? 'Cargando...' : 'Iniciar Sesión' }}
          </button>
        </form>

        <div class="text-center mt-3">
          <p>¿No tienes cuenta? <a routerLink="/auth/register">Regístrate</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
